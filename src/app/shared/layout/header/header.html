      <a
        tuiButton
        appearance="secondary"
        class="nav-btn"
        [routerLink]="base"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        KÊNH THANH TOÁN
      </a>

      <a
        tuiButton
        appearance="secondary"
        class="nav-btn"

      <a
        tuiButton
        appearance="secondary"

      <a
