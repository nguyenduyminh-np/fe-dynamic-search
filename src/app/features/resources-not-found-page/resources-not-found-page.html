<section class="min-h-screen flex items-center bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 w-full">
    <div class="mx-auto max-w-screen-sm text-center">
      <h1
        class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500"
      >
        404
      </h1>

      <p
        class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white"
      >
        Không tìm thấy trang
      </p>

      <p class="mb-8 text-lg font-light text-gray-500 dark:text-gray-400">
        Trang bạn đang tìm không tồn tại hoặc đã bị di chuyển.
      </p>

      <div class="flex justify-center gap-4 flex-wrap">
        <!-- Back to home -->
        <button
          tuiButton
          type="button"
          appearance="primary"
          size="m"
          (click)="goHome()"
        >
          Về trang chủ
        </button>

        <!-- Go back -->
        <button
          tuiButton
          type="button"
          appearance="secondary"
          size="m"
          (click)="goBack()"
        >
          Quay lại
        </button>
      </div>
    </div>
  </div>
</section>
