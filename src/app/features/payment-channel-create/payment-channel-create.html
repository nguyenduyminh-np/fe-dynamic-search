<div class="create-form-wrapper">
  <div class="page-header">
    <button
      tuiButton
      appearance="icon"
      routerLink=""
      class="back-btn"
      title="Trang chủ"
    >
      <img
        src="/assets/icons/turn-back.png"
        alt="Back"
        style="height: 24px; width: 24px"
      />
    </button>
    <div>
      <h2 class="page-title">TẠO MỚI KÊNH THANH TOÁN</h2>
    </div>
  </div>

  <tui-loader [showLoader]="isLoading()" [overlay]="true" size="l">
    <form [formGroup]="form" (ngSubmit)="submit()" id="createForm">
      <div formGroupName="general" class="form-card">
        <h3 class="card-title">Thông tin chung</h3>
        <div class="form-grid general-payment-input">
          <app-payment-name-field />
          <app-connection-name-select [options]="connectionNameOptions()" />
        </div>
      </div>

      <div formGroupName="detail" class="form-card">
        <h3 class="card-title">CHI TIẾT</h3>
        <div class="status-layout-wrapper">
          <div class="status-inputs-grid">
            <app-currency-code-select [options]="currencyCodeOptions()" />
            <app-msg-standard-select [options]="msgStandardOptions()" />
            <app-channel-status-select [options]="channelStatusOptions()" />
            <app-para-status-select [options]="paraStatusOptions()" />
            <app-web-view-select [options]="webViewOptions()" />
            <app-active-status-select [options]="activeStatusOptions()" />
          </div>
        </div>
      </div>

      <div formGroupName="json">
        <app-json-payment-input />
      </div>

      <div class="form-actions">
        <button
          tuiButton
          type="button"
          appearance="flat"
          size="m"
          (click)="resetForm()"
        >
          Reset
        </button>
        <button tuiButton type="submit" appearance="primary" size="m">
          Tạo mới kênh
        </button>
      </div>
    </form>
  </tui-loader>
</div>
